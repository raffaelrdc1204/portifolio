  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #98a0b3;
      --accent: #7c3aed;
      --glass: rgba(255,255,255,0.04);
      --radius: 14px;
      --max-width: 1100px;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui;
      background: linear-gradient(180deg, var(--bg), #071025 140%);
      color: #e6eef8;
      -webkit-font-smoothing: antialiased;
      line-height: 1.45;
      padding: 32px 16px;
      display: flex;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: var(--max-width);
      min-width: 320px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 28px;
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    nav {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    a.btn {
      background: var(--glass);
      padding: 8px 12px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
      display: inline-block;
    }

    a.cta {
      background: linear-gradient(90deg, var(--accent), #2dd4bf);
      color: #041026;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 28px;
    }

    .hero {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    }

    .hero p:first-of-type {
      margin-top: 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .hero p.lead {
      color: var(--muted);
      margin-top: 8px;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 14px;
    }

    .chip {
      background: rgba(255,255,255,0.03);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
    }

    .projects {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .card {
      background: var(--card);
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .card h3 {
      margin: 0 0 8px 0;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    aside {
      position: relative;
    }

    .profile {
      padding: 20px;
      border-radius: var(--radius);
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.01)
      );
      border: 1px solid rgba(255,255,255,0.03);
    }

    .avatar-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-placeholder {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .insignia-side {
      width: 96px;
      height: 96px;
      border-radius: 16px;
      cursor: pointer;
      transition: .3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .insignia-side:hover {
      transform: scale(1.08);
      opacity: 0.9;
    }

    .small {
      font-size: 13px;
      color: var(--muted);
    }

    .contact {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
  </style>
</head>
